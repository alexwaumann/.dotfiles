[module/xwindow]
type = internal/xwindow

label                  = %title%
label-foreground       = ${colors.primary}
label-maxlen           = 50
label-empty            = Empty
label-empty-foreground = ${colors.alert}

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
format = <label-state> <label-mode>
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false

label-mode = %mode%
label-mode-background = ${colors.background}
label-mode-foreground = ${colors.secondary}
label-mode-padding-left = 3
label-mode-padding-right = 2

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.primary}
label-focused-padding-left = 2
label-focused-padding-right = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-padding-left = 2
label-unfocused-padding-right = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${colors.background}
label-visible-foreground = ${colors.foreground}
label-visible-padding-left = 2
label-visible-padding-right = 2

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.background}
label-urgent-foreground = ${colors.alert}
label-urgent-padding-left = 2
label-urgent-padding-right = 2

[module/backlight]
type = internal/backlight
card = intel_backlight

enable-scroll = true

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}

label = BL %percentage%%

ramp-foreground = ${colors.primary}
ramp-0 = ▁
ramp-1 = ▂
ramp-2 = ▃
ramp-3 = ▄
ramp-4 = ▅
ramp-5 = ▆
ramp-6 = ▇
ramp-7 = █

[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
interval = 2

; Available tags:
;   <label> (default),  <bar-load>
;   <ramp-load>      ,  <ramp-coreload>
format = <label> <ramp-coreload>
format-prefix = "﬙ "
format-prefix-foreground = ${colors.foreground-alt}

; Available tokens:
;   %percentage% (default) - total cpu load
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = CPU %percentage%%

; Spacing between individual per-core ramps (unreleased)
ramp-coreload-spacing = 1
ramp-coreload-foreground = ${colors.primary}
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/memory]
type = internal/memory

; Seconds to sleep between updates
interval = 3

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}

label = RAM %percentage_used%%

; Only applies if <ramp-used> is used
ramp-used-foreground = ${colors.primary}
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

[module/date]
type = internal/date
interval = 50

; See below URL for date/time string formatting
; http://en.cppreference.com/w/cpp/io/manip/put_time
date = "%a, %b %e"
date-alt = "%A, %B %e, %Y"

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}

label = %date%

[module/time]
type = internal/date
interval = 50

; See below URL for date/time string formatting
; http://en.cppreference.com/w/cpp/io/manip/put_time
time = %I:%M %p

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}

label = %time%

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

format-volume = <label-volume> <ramp-volume>
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.foreground-alt}

label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted =  muted
label-muted-foreground = ${colors.alert}

ramp-volume-foreground = ${colors.primary}
ramp-volume-0 = ▁
ramp-volume-1 = ▂
ramp-volume-2 = ▃
ramp-volume-3 = ▄
ramp-volume-4 = ▅
ramp-volume-5 = ▆
ramp-volume-6 = ▇
ramp-volume-7 = █

[module/alsa]
type = internal/alsa

use-ui-max = false

ormat-volume = <label-volume> 
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.foreground-alt}

label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted =  muted
label-muted-foreground = ${colors.alert}

ramp-volume-foreground = ${colors.primary}
ramp-volume-0 = ▁
ramp-volume-1 = ▂
ramp-volume-2 = ▃
ramp-volume-3 = ▄
ramp-volume-4 = ▅
ramp-volume-5 = ▆
ramp-volume-6 = ▇
ramp-volume-7 = █

[module/battery]
type = internal/battery


battery = BAT0
adapter = AC
full-at = 98
poll-interval = 5

format-charging    = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full        = <ramp-capacity> <label-full>

label-charging = BAT %percentage%%
label-discharging = BAT %percentage%%
label-full = BAT %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-foreground   = ${colors.foreground-alt}

bar-capacity-width = 10
animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-5 = " "
animation-charging-6 = " "
animation-charging-7 = " "
animation-charging-8 = " "
animation-charging-9 = " "
animation-charging-framerate = 750

[module/temperature]
type = internal/temperature

thermal-zone = 0
warn-temperature = 60

#hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input

format = <label>
format-warn = <label-warn>
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

[module/network]
type = internal/network
interface = wlp0s20f3

interval = 1

format-connected = <label-connected>
format-connected-prefix = "直 "
format-connected-prefix-foreground = ${colors.foreground-alt}

format-disconnected-prefix = "睊 "

label-connected = %essid%
label-connected-foreground = ${colors.foreground}

label-disconnected = no connection
label-disconnected-foreground = ${colors.alert}

[module/ip]
type = internal/network
interface = wlp0s20f3

interval = 1

format-connected = <label-connected>
format-connected-prefix = "ﯱ "
format-connected-prefix-foreground = ${colors.foreground-alt}

label-connected = %local_ip%
label-connected-foreground = ${colors.foreground}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 
label-open-foreground = ${colors.secondary}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

; vim:ft=dosini
